<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw Funds</title>
</head>
<body style="background-color:#0b0b2b; font-family:'Segoe UI', sans-serif; color:#fff; padding:30px;">

  <div style="max-width:600px; margin:auto; background:#111138; padding:30px; border-radius:15px; box-shadow:0 0 15px #00ffff90;">
    
    <h2 style="text-align:center; color:#00ffff; margin-bottom:10px;">Withdraw Funds</h2>
    <p style="text-align:center; color:#ffcc00;">âœ… Instant withdrawal within 10 minutes of request</p>

    <form onsubmit="event.preventDefault(); startWithdraw(this);" style="margin-top:25px;">

      <label style="display:block; margin-bottom:8px;">Select Crypto:</label>
      <select name="crypto" required style="width:100%; padding:10px; border:none; border-radius:8px; background:#1c1c3b; color:#fff; margin-bottom:20px;">
        <option value="">-- Choose --</option>
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="usdt">USDT (TRC20)</option>
        <option value="pi">Pi Network</option>
        <option value="ethereum">Ethereum (ERC20)</option>
      </select>

      <label style="display:block; margin-bottom:8px;">Wallet Address:</label>
      <input type="text" name="wallet" required placeholder="Enter your crypto wallet address" style="width:100%; padding:10px; border:none; border-radius:8px; background:#1c1c3b; color:#fff; margin-bottom:20px;" />

      <label style="display:block; margin-bottom:8px;">Amount to Withdraw ($):</label>
      <input type="number" name="amount" required placeholder="Minimum $100" style="width:100%; padding:10px; border:none; border-radius:8px; background:#1c1c3b; color:#fff; margin-bottom:30px;" />

      <button type="submit" id="withdrawBtn" style="width:100%; padding:12px; font-size:1rem; font-weight:bold; color:#00ffff; background:transparent; border:2px solid #00ffff; border-radius:50px; cursor:pointer;">
        Withdraw Now
      </button>
    </form>
  </div>

  <script>
    function startWithdraw(form) {
      const btn = document.getElementById('withdrawBtn');
      btn.innerHTML = '<span style="width:18px; height:18px; border:3px solid #00ffff; border-top-color:transparent; border-radius:50%; display:inline-block; animation:spin 1s linear infinite;"></span>';
      btn.disabled = true;

      setTimeout(() => {
        btn.innerHTML = 'Processing...';
      }, 1500);
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script><br><br>







<div style="max-width:600px; margin:auto; background:#151540; padding:25px; border-radius:15px; box-shadow:0 0 10px #00ffff80; color:#fff; font-family:sans-serif;">
  <h2 style="text-align:center; color:#00ffff;">Withdraw Funds</h2>
  <p style="text-align:center; color:#ffcc00;">Choose your country and preferred withdrawal method</p>

  <form onsubmit="event.preventDefault(); withdrawNow();" style="margin-top:20px;">
    <label style="display:block; margin-bottom:10px;">Select Country:</label>
    <select id="country" onchange="updateMethod()" required style="width:100%; padding:10px; background:#1e1e3f; color:#fff; border:none; border-radius:8px; margin-bottom:20px;">
      <option value="">-- Select your country --</option>
      <option value="nigeria">Nigeria</option>
      <option value="ghana">Ghana</option>
      <option value="kenya">Kenya</option>
      <option value="southafrica">South Africa</option>
      <option value="liberia">Liberia</option>
      <option value="senegal">Senegal</option>
      <option value="cameroon">Cameroon</option>
      <option value="uganda">Uganda</option>
      <option value="tanzania">Tanzania</option>
      <option value="zambia">Zambia</option>
    </select>

    <div id="methodFields"></div>

    <label style="display:block; margin-top:20px;">Amount ($):</label>
    <input type="number" required placeholder="Minimum $100" style="width:100%; padding:10px; background:#1e1e3f; color:#fff; border:none; border-radius:8px; margin-bottom:20px;" />

    <button id="withdrawBtn" style="width:100%; padding:12px; font-weight:bold; font-size:1rem; color:#00ffff; background:transparent; border:2px solid #00ffff; border-radius:30px; cursor:pointer;">
      Withdraw Now
    </button>
  </form>
</div>

<script>
  function updateMethod() {
    const country = document.getElementById("country").value;
    const container = document.getElementById("methodFields");
    let html = '';

    const methods = {
      nigeria: '<label>Bank Name:</label><input type="text" placeholder="e.g. Access Bank" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;margin-bottom:10px;" /><label>Account Number:</label><input type="text" placeholder="Enter Account Number" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;" />',
      ghana: '<label>Mobile Money Number:</label><input type="text" placeholder="e.g. 024xxxxxxx" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;" />',
      kenya: '<label>M-PESA Number:</label><input type="text" placeholder="e.g. 0712xxxxxx" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;" />',
      southafrica: '<label>Bank Account Number:</label><input type="text" placeholder="e.g. 1234567890" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;" /><label>Bank Name:</label><input type="text" placeholder="e.g. Capitec" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;" />',
      liberia: '<label>Mobile Money (Lonestar/Orange):</label><input type="text" placeholder="e.g. 077xxxxxxx" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;" />',
      senegal: '<label>Wave/MoMo Number:</label><input type="text" placeholder="e.g. 77xxxxxxx" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;" />',
      cameroon: '<label>MTN MoMo Number:</label><input type="text" placeholder="e.g. 679xxxxxx" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;" />',
      uganda: '<label>Airtel Money/MTN:</label><input type="text" placeholder="e.g. 070xxxxxxx" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;" />',
      tanzania: '<label>TigoPesa/Airtel Money:</label><input type="text" placeholder="e.g. 065xxxxxxx" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;" />',
      zambia: '<label>Airtel/Telco Number:</label><input type="text" placeholder="e.g. 097xxxxxxx" required style="width:100%;padding:10px;background:#1e1e3f;color:#fff;border:none;border-radius:8px;" />',
    };

    html = methods[country] || '';
    container.innerHTML = html;
  }

  function withdrawNow() {
    const btn = document.getElementById('withdrawBtn');
    btn.innerHTML = '<span style="width:18px;height:18px;border:3px solid #00ffff;border-top-color:transparent;border-radius:50%;display:inline-block;animation:spin 1s linear infinite;"></span>';
    btn.disabled = true;

    setTimeout(() => {
      btn.innerHTML = 'Processing...';
    }, 2000);
  }

  const style = document.createElement('style');
  style.innerHTML = `@keyframes spin { to { transform: rotate(360deg); } }`;
  document.head.appendChild(style);
</script>










</body>
</html>
