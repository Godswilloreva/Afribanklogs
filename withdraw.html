<!DOCTYPE html>
<html>
<head>
  <title>African Countries Withdrawal Form</title>
</head>
<header><center><p3>Choose from which options you want your withdrawal to be,funds are processed immediately</p3> </center></header>
<body style="margin:0; padding:0; background:#0d0d2b; font-family:sans-serif; color:#fff;">

  <div style="background:#111339; padding:25px; border-radius:10px; max-width:600px; margin:50px auto; box-shadow:0 0 15px #00ffcc44;">
    <h2 style="text-align:center; color:#00ffcc;">Withdraw Funds (Africa)</h2>

    <label for="country">Select Your Country:</label>
    <select id="country" onchange="renderCountryForm()" style="width:100%; padding:10px; margin:10px 0 20px 0; border:none; border-radius:6px; background:#1a1a40; color:#fff;">
      <option value="">-- Choose Country --</option>
      <option value="nigeria">Nigeria</option>
      <option value="ghana">Ghana</option>
      <option value="kenya">Kenya</option>
      <option value="southafrica">South Africa</option>
      <option value="liberia">Liberia</option>
      <option value="senegal">Senegal</option>
      <option value="cameroon">Cameroon</option>
      <option value="uganda">Uganda</option>
      <option value="tanzania">Tanzania</option>
      <option value="zambia">Zambia</option>
    </select>

    <div id="countryForm"></div>

    <button style="margin-top:20px; padding:12px 20px; background:#00ffcc; color:#000; border:none; border-radius:6px; font-weight:bold; width:100%; cursor:pointer;">Submit Withdrawal</button>
  </div>

  <script>
    function renderCountryForm() {
      const country = document.getElementById("country").value;
      const formArea = document.getElementById("countryForm");

      const fields = {
        nigeria: `
          <label>Bank Name:</label>
          <input type="text" placeholder="e.g. Access Bank" required style="width:100%; padding:10px; margin-bottom:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
          <label>Account Number:</label>
          <input type="text" placeholder="e.g. 0123456789" required style="width:100%; padding:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
        `,
        ghana: `
          <label>Mobile Money Number:</label>
          <input type="text" placeholder="e.g. 024xxxxxxx" required style="width:100%; padding:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
        `,
        kenya: `
          <label>M-PESA Number:</label>
          <input type="text" placeholder="e.g. 0712xxxxxx" required style="width:100%; padding:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
        `,
        southafrica: `
          <label>Bank Name:</label>
          <input type="text" placeholder="e.g. FNB" required style="width:100%; padding:10px; margin-bottom:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
          <label>Account Number:</label>
          <input type="text" placeholder="e.g. 1234567890" required style="width:100%; padding:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
        `,
        liberia: `
          <label>Mobile Money Number (Lonestar/Orange):</label>
          <input type="text" placeholder="e.g. 077xxxxxxx" required style="width:100%; padding:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
        `,
        senegal: `
          <label>Wave or Orange Money Number:</label>
          <input type="text" placeholder="e.g. 77xxxxxxx" required style="width:100%; padding:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
        `,
        cameroon: `
          <label>MTN MoMo Number:</label>
          <input type="text" placeholder="e.g. 679xxxxxx" required style="width:100%; padding:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
        `,
        uganda: `
          <label>Mobile Money Number (MTN or Airtel):</label>
          <input type="text" placeholder="e.g. 070xxxxxxx" required style="width:100%; padding:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
        `,
        tanzania: `
          <label>TigoPesa or Airtel Money:</label>
          <input type="text" placeholder="e.g. 065xxxxxxx" required style="width:100%; padding:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
        `,
        zambia: `
          <label>Airtel Money Number:</label>
          <input type="text" placeholder="e.g. 097xxxxxxx" required style="width:100%; padding:10px; background:#1a1a40; color:#fff; border:none; border-radius:6px;">
        `
      };

      formArea.innerHTML = fields[country] || '';
    }
  </script><br><br>




<div style="max-width:600px;margin:50px auto;background:#0d0d2b;padding:25px;border-radius:10px;box-shadow:0 0 15px #00ffcc44;color:#fff;font-family:sans-serif;">
  <h2 style="text-align:center;color:#00ffcc;">Withdraw Cryptocurrency</h2>

  <label for="cryptoType">Select Crypto Type:</label>
  <select id="cryptoType" style="width:100%;padding:10px;margin:10px 0 20px 0;border:none;border-radius:6px;background:#1a1a40;color:#fff;">
    <option value="">-- Choose Crypto --</option>
    <option value="bitcoin">Bitcoin (BTC)</option>
    <option value="usdt">Tether (USDT)</option>
    <option value="tron">Tron (TRX)</option>
    <option value="bnb">BNB</option>
    <option value="ethereum">Ethereum (ETH)</option>
    <option value="litecoin">Litecoin (LTC)</option>
  </select>

  <label>Wallet Address:</label>
  <input type="text" placeholder="Paste your wallet address" required style="width:100%;padding:10px;margin-bottom:15px;background:#1a1a40;color:#fff;border:none;border-radius:6px;">

  <label>Amount to Withdraw:</label>
  <input type="number" placeholder="Enter amount" required style="width:100%;padding:10px;margin-bottom:15px;background:#1a1a40;color:#fff;border:none;border-radius:6px;">

  <label>Network (e.g. TRC20, ERC20, BEP20):</label>
  <input type="text" placeholder="Enter network type" required style="width:100%;padding:10px;margin-bottom:15px;background:#1a1a40;color:#fff;border:none;border-radius:6px;">

  <button style="width:100%;padding:12px;margin-top:10px;background:#00ffcc;color:#000;border:none;border-radius:6px;font-weight:bold;cursor:pointer;">Submit Withdrawal</button>
</div><br><br>



<div style="max-width:600px;margin:50px auto;background:#1c1c3c;padding:25px;border-radius:10px;box-shadow:0 0 15px #ffcc00a0;color:#fff;font-family:sans-serif;">
  <h2 style="text-align:center;color:#ffcc00;">Withdraw via Gift Card</h2>

  <label for="cardType">Select Gift Card Type:</label>
  <select id="cardType" style="width:100%;padding:10px;margin:10px 0 20px 0;border:none;border-radius:6px;background:#2c2c60;color:#fff;">
    <option value="">-- Choose Gift Card --</option>
    <option value="amazon">Amazon</option>
    <option value="steam">Steam</option>
    <option value="itunes">iTunes</option>
    <option value="googleplay">Google Play</option>
    <option value="apple">Apple Store</option>
    <option value="walmart">Walmart</option>
    <option value="visa">Visa Gift Card</option>
  </select>

  <label>Card Value ($):</label>
  <input type="number" placeholder="Enter card value" required style="width:100%;padding:10px;margin-bottom:15px;background:#2c2c60;color:#fff;border:none;border-radius:6px;">

  <label>Email to Receive Gift Card:</label>
  <input type="email" placeholder="Enter your email address" required style="width:100%;padding:10px;margin-bottom:15px;background:#2c2c60;color:#fff;border:none;border-radius:6px;">

  <button style="width:100%;padding:12px;margin-top:10px;background:#ffcc00;color:#000;border:none;border-radius:6px;font-weight:bold;cursor:pointer;">Submit Gift Card Withdrawal</button>
</div><br><br>




<div style="max-width:600px;margin:50px auto;background:#16213e;padding:25px;border-radius:10px;box-shadow:0 0 15px #00ffffa0;color:#fff;font-family:sans-serif;">
  <h2 style="text-align:center;color:#00ffff;">Withdraw via Sports Betting Wallet</h2>

  <label for="bettingPlatform">Select Betting Platform:</label>
  <select id="bettingPlatform" required style="width:100%;padding:10px;margin:10px 0 20px 0;border:none;border-radius:6px;background:#23395d;color:#fff;">
    <option value="">-- Choose Platform --</option>
    <option value="bet9ja">Bet9ja</option>
    <option value="nairabet">NairaBet</option>
    <option value="sportybet">SportyBet</option>
    <option value="betway">Betway</option>
    <option value="1xbet">1xBet</option>
    <option value="msport">MSport</option>
    <option value="bangbet">BangBet</option>
  </select>

  <label>Account Username or ID:</label>
  <input type="text" placeholder="Enter your betting account ID" required style="width:100%;padding:10px;margin-bottom:15px;background:#23395d;color:#fff;border:none;border-radius:6px;">

  <label>Amount to Withdraw ($):</label>
  <input type="number" placeholder="Enter amount (minimum $100)" required style="width:100%;padding:10px;margin-bottom:15px;background:#23395d;color:#fff;border:none;border-radius:6px;">

  <button style="width:100%;padding:12px;background:#00ffff;color:#000;border:none;border-radius:6px;font-weight:bold;cursor:pointer;">Submit Withdrawal</button>
</div>











</body>
</html>
