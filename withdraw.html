<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw Funds</title>
</head>
<body style="background-color:#0b0b2b; font-family:'Segoe UI', sans-serif; color:#fff; padding:30px;">

  <div style="max-width:600px; margin:auto; background:#111138; padding:30px; border-radius:15px; box-shadow:0 0 15px #00ffff90;">
    
    <h2 style="text-align:center; color:#00ffff; margin-bottom:10px;">Withdraw Funds</h2>
    <p style="text-align:center; color:#ffcc00;">✅ Instant withdrawal within 10 minutes of request</p>

    <form onsubmit="event.preventDefault(); startWithdraw(this);" style="margin-top:25px;">

      <label style="display:block; margin-bottom:8px;">Select Crypto:</label>
      <select name="crypto" required style="width:100%; padding:10px; border:none; border-radius:8px; background:#1c1c3b; color:#fff; margin-bottom:20px;">
        <option value="">-- Choose --</option>
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="usdt">USDT (TRC20)</option>
        <option value="pi">Pi Network</option>
        <option value="ethereum">Ethereum (ERC20)</option>
      </select>

      <label style="display:block; margin-bottom:8px;">Wallet Address:</label>
      <input type="text" name="wallet" required placeholder="Enter your crypto wallet address" style="width:100%; padding:10px; border:none; border-radius:8px; background:#1c1c3b; color:#fff; margin-bottom:20px;" />

      <label style="display:block; margin-bottom:8px;">Amount to Withdraw ($):</label>
      <input type="number" name="amount" required placeholder="Minimum $100" style="width:100%; padding:10px; border:none; border-radius:8px; background:#1c1c3b; color:#fff; margin-bottom:30px;" />

      <button type="submit" id="withdrawBtn" style="width:100%; padding:12px; font-size:1rem; font-weight:bold; color:#00ffff; background:transparent; border:2px solid #00ffff; border-radius:50px; cursor:pointer;">
        Withdraw Now
      </button>
    </form>
  </div>

  <script>
    function startWithdraw(form) {
      const btn = document.getElementById('withdrawBtn');
      btn.innerHTML = '<span style="width:18px; height:18px; border:3px solid #00ffff; border-top-color:transparent; border-radius:50%; display:inline-block; animation:spin 1s linear infinite;"></span>';
      btn.disabled = true;

      setTimeout(() => {
        btn.innerHTML = 'Processing...';
      }, 1500);
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script><br><br>







div style="max-width:600px; margin:auto; background:#18184a; padding:25px; border-radius:15px; box-shadow:0 0 15px #00ffff55;">
    <h2 style="text-align:center; color:#00ffff;">Withdraw Funds</h2>
    <p style="text-align:center; color:#ffaa00;">Select your country and complete your local withdrawal form</p>

    <form onsubmit="event.preventDefault(); withdrawNow();" style="margin-top:20px;">
      <label style="display:block; margin-bottom:10px;">Choose Country:</label>
      <select id="country" onchange="loadForm()" required style="width:100%; padding:10px; background:#1d1d3f; color:#fff; border:none; border-radius:8px; margin-bottom:20px;">
        <option value="">-- Select Country --</option>
        <option value="nigeria">Nigeria</option>
        <option value="ghana">Ghana</option>
        <option value="kenya">Kenya</option>
        <option value="southafrica">South Africa</option>
        <option value="liberia">Liberia</option>
        <option value="senegal">Senegal</option>
        <option value="cameroon">Cameroon</option>
        <option value="uganda">Uganda</option>
        <option value="tanzania">Tanzania</option>
        <option value="zambia">Zambia</option>
      </select>

      <div id="formFields"></div>

      <label style="display:block; margin-top:20px;">Withdraw Amount ($):</label>
      <input type="number" required placeholder="Minimum $100" style="width:100%; padding:10px; background:#1e1e3f; color:#fff; border:none; border-radius:8px;" />

      <button id="withdrawBtn" style="width:100%; padding:12px; font-weight:bold; font-size:1rem; color:#00ffff; background:transparent; border:2px solid #00ffff; border-radius:30px; cursor:pointer; margin-top:20px;">
        Withdraw Now
      </button>
    </form>
  </div>

  <script>
    function loadForm() {
      const c = document.getElementById("country").value;
      const field = document.getElementById("formFields");
      let form = "";

      const inputs = {
        nigeria: `
          <label>Bank Name:</label><input type="text" placeholder="Access, Zenith..." required style="${s()}" />
          <label>Account Number:</label><input type="text" placeholder="10-digit NUBAN" required style="${s()}" />

        ghana: `
          <label>Mobile Money Number:</label><input type="text" placeholder="024xxxxxxx" required style="${s()}" />
          <label>Network:</label><input type="text" placeholder="MTN, Vodafone, etc" required style="${s()}" />
        `,
        kenya: `
          <label>M-PESA Number:</label><input type="text" placeholder="07xxxxxxxx" required style="${s()}" />
          <label>Account Name:</label><input type="text" placeholder="Your registered name" required style="${s()}" />
        `,
        southafrica: `
          <label>Bank Name:</label><input type="text" placeholder="Capitec, FNB, etc" required style="${s()}" />
          <label>Account Number:</label><input type="text" placeholder="1234567890" required style="${s()}" />
          <label>Account Type:</label><input type="text" placeholder="Savings / Cheque" required style="${s()}" />

        liberia: `
          <label>Mobile Money Number:</label><input type="text" placeholder="077xxxxxxx" required style="${s()}" />
          <label>Network:</label><input type="text" placeholder="Lonestar / Orange" required style="${s()}" />
        `,
        senegal: `
          <label>MoMo/Wave Number:</label><input type="text" placeholder="77xxxxxxx" required style="${s()}" />
          <label>Network:</label><input type="text" placeholder="Orange Money / Wave" required style="${s()}" />
        `,
        cameroon: `
          <label>MTN MoMo Number:</label><input type="text" placeholder="679xxxxxx" required style="${s()}" />
          <label>Account Name:</label><input type="text" placeholder="Registered name" required style="${s()}" />
        `,
        uganda: `
          <label>Mobile Number:</label><input type="text" placeholder="070xxxxxxx" required style="${s()}" />
          <label>Network:</label><input type="text" placeholder="MTN / Airtel" required style="${s()}" />
        `,
        tanzania: `
          <label>Mobile Wallet Number:</label><input type="text" placeholder="065xxxxxxx" required style="${s()}" />
          <label>Network:</label><input type="text" placeholder="TigoPesa, Airtel Money" required style="${s()}" />
        `,
        zambia: `
          <label>Mobile Money Number:</label><input type="text" placeholder="097xxxxxxx" required style="${s()}" />
          <label>Network:</label><input type="text" placeholder="Airtel, MTN" required style="${s()}" />
        `,
      };

      form = inputs[c] || "";
      field.innerHTML = form;
    }

    function withdrawNow() {
      const btn = document.getElementById("withdrawBtn");
      btn.innerHTML = `<span style="width:18px;height:18px;border:3px solid #00ffff;border-top-color:transparent;border-radius:50%;display:inline-block;animation:spin 1s linear infinite;"></span> Processing...`;
      btn.disabled = true;

      setTimeout(() => {
        btn.innerHTML = "✅ Payment not confirmed yet";
        btn.disabled = false;
      }, 4000);
    }

    function s() {
      return "width:100%; padding:10px; background:#1e1e3f; color:#fff; border:none; border-radius:8px; margin-bottom:15px;";
    }

    const style = document.createElement("style");
    style.innerHTML = `@keyframes spin { to { transform: rotate(360deg); } }`;
    document.head.appendChild(style);
  </script>
</body>
