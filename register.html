<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - AfriBankLogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #0a0a0a; color: #f8f9fa; font-family: 'Segoe UI', sans-serif;">

<!-- Header -->
<div style="width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: #0a0a0a; position: fixed; top: 0; left: 0; z-index: 1000; border-bottom: 1px solid #17a2b8;">
  <h2 style="color: #17a2b8; font-size: 20px; margin: 0;">AfriBankLogs</h2>
  <div>
    <a href="login.html" style="text-decoration: none;">
      <button style="background-color: transparent; border: 2px solid #17a2b8; color: #17a2b8; padding: 5px 12px; border-radius: 20px; margin-right: 10px; font-size: 13px; font-weight: bold;">Login</button>
    </a>
    <a href="register.html" style="text-decoration: none;">
      <button style="background-color: #17a2b8; border: none; color: white; padding: 5px 12px; border-radius: 20px; font-size: 13px; font-weight: bold;">Register</button>
    </a>
  </div>
</div>

<!-- Register Form -->
<div class="container" style="max-width: 500px; margin-top: 120px;">
  <h3 class="text-center" style="color: #17a2b8;">Create Your Account</h3>
  <form id="registerForm">
    <div class="mb-3">
      <label class="form-label" style="color:#ccc;">Full Name</label>
      <input type="text" class="form-control" id="fullname" placeholder="Enter full name" required>
    </div>
    <div class="mb-3">
      <label class="form-label" style="color:#ccc;">Date of Birth</label>
      <input type="date" class="form-control" id="dob" required>
    </div>
    <div class="mb-3">
      <label class="form-label" style="color:#ccc;">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label class="form-label" style="color:#ccc;">Phone Number (with country code)</label>
      <input type="tel" class="form-control" id="phone" placeholder="+2348123456789" required>
    </div>
    <div class="mb-3">
      <label class="form-label" style="color:#ccc;">Nationality</label>
      <select class="form-select" id="nationality" required>
        <option value="">Select country</option>
        <option value="NG">Nigeria (+234)</option>
        <option value="GH">Ghana (+233)</option>
        <option value="ZA">South Africa (+27)</option>
        <option value="KE">Kenya (+254)</option>
        <option value="DZ">Algeria (+213)</option>
        <option value="EG">Egypt (+20)</option>
        <option value="CI">Ivory Coast (+225)</option>
        <option value="TZ">Tanzania (+255)</option>
        <option value="UG">Uganda (+256)</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label" style="color:#ccc;">Gender</label>
      <select class="form-select" id="gender" required>
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label" style="color:#ccc;">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Create password" required>
    </div>
    <div class="mb-3">
      <label class="form-label" style="color:#ccc;">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat password" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="securityCheck" required>
      <label class="form-check-label" for="securityCheck" style="color: #ccc;">
        I agree that the information provided is accurate.
      </label>
    </div>
    <button type="submit" class="btn w-100" style="background-color: #17a2b8; color: white; font-weight: bold; border-radius: 20px;">Register</button>
    <p class="text-center mt-3" style="color: #aaa;">Already have an account? <a href="login.html" style="color: #17a2b8; text-decoration: none;">Login</a></p>
  </form>
</div>

<!-- Footer -->
<footer style="padding: 15px; text-align: center; color: #aaa; font-size: 0.9rem; background-color: #111; margin-top: 40px;">
  &copy; 2025 AfriBankLogs.com | All Rights Reserved
</footer>

<!-- Script -->
<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const fullName = document.getElementById("fullname").value.trim();
    const dob = document.getElementById("dob").value;
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const nationality = document.getElementById("nationality").value;
    const gender = document.getElementById("gender").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const checked = document.getElementById("securityCheck").checked;

    if (!checked) {
      alert("Please confirm the information is accurate.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    if (password.length < 6) {
      alert("Password must be at least 6 characters long.");
      return;
    }

    // If all validations pass
    alert("Registration Successful!");
    window.location.href = "dashboard.log.html";
  });
</script>

</body>
</html>
