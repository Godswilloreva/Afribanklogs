<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>| I N P U T | - :: R E G I S T E R P R O T O C O L ::</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* Global Terminal/AI Variables */
    :root {
      --color-primary: #00ff41; /* Neon Green */
      --color-secondary: #008823; /* Darker Green */
      --color-background: #080808; /* Deep Space Black */
      --color-surface: #1a1a1a; /* Dark Surface */
      --color-text-main: #00ff41;
      --color-text-dim: #555555;
      --font-mono: 'Consolas', 'Courier New', monospace;
    }

    body {
      background-color: var(--color-background);
      color: var(--color-text-main);
      font-family: var(--font-mono);
      padding-top: 60px;
    }
    
    /* Utility Classes */
    .text-scan { text-shadow: 0 0 5px var(--color-primary); }

    /* Header Styling */
    .header-fixed {
      background-color: var(--color-background);
      border-bottom: 2px solid var(--color-primary);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
      padding: 10px 0;
    }
    .logo-text {
      color: var(--color-primary);
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 3px;
    }
    
    /* Login/Register Buttons in Header */
    .btn-robot {
        background-color: transparent;
        border: 1px solid var(--color-primary);
        color: var(--color-primary);
        padding: 5px 15px;
        font-size: 0.8rem;
        transition: all 0.3s;
        box-shadow: 0 0 5px var(--color-primary);
        text-transform: uppercase;
        border-radius: 0;
        letter-spacing: 1px;
    }
    .btn-robot:hover {
        background-color: var(--color-primary);
        color: var(--color-background);
        box-shadow: 0 0 10px var(--color-primary);
    }
    .btn-filled {
        background-color: var(--color-primary);
        color: var(--color-background);
    }

    /* Form Container */
    .register-container {
        background-color: var(--color-surface);
        border: 2px solid var(--color-primary);
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        margin-top: 80px;
        border-radius: 0;
    }
    .form-title {
        color: var(--color-primary);
        font-size: 1.5rem;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 3px;
        border-bottom: 1px dashed var(--color-secondary);
        padding-bottom: 5px;
    }
    
    /* Form Inputs & Selects */
    .form-control, .form-select {
        background-color: var(--color-background);
        border: 1px solid var(--color-secondary);
        color: var(--color-primary);
        border-radius: 0;
        box-shadow: none !important;
        font-family: var(--font-mono);
        padding: 8px 12px;
    }
    .form-control:focus, .form-select:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 5px var(--color-primary) !important;
    }
    .form-select option {
        background-color: var(--color-background);
    }
    .form-label {
        color: var(--color-secondary);
        font-size: 0.9rem;
    }

    /* Checkbox */
    .form-check-input {
        background-color: var(--color-background);
        border: 1px solid var(--color-secondary);
        border-radius: 0;
    }
    .form-check-input:checked {
        background-color: var(--color-primary);
        border-color: var(--color-primary);
    }
    .form-check-label {
        color: var(--color-secondary);
        font-size: 0.9rem;
    }

    /* Submit Button */
    .btn-submit-robot {
        background-color: var(--color-primary);
        color: var(--color-background);
        font-weight: bold;
        border-radius: 0;
        transition: background-color 0.3s, box-shadow 0.3s;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 10px;
        margin-top: 10px;
    }
    .btn-submit-robot:hover {
        background-color: var(--color-secondary);
        box-shadow: 0 0 15px var(--color-primary);
        color: var(--color-background);
    }

    /* Login Link */
    .login-link {
        color: var(--color-text-dim);
        margin-top: 15px;
        font-size: 0.9rem;
    }
    .login-link a {
        color: var(--color-primary);
        text-decoration: none;
        text-shadow: 0 0 3px var(--color-primary);
    }

    /* Footer Styling */
    footer {
      padding: 15px;
      text-align: center;
      color: var(--color-text-dim);
      font-size: 0.8rem;
      background-color: var(--color-background);
      border-top: 1px dashed var(--color-secondary);
      margin-top: 40px;
    }
    footer span { color: var(--color-primary); }
  </style>
</head>
<body>

<div class="header-fixed fixed-top d-flex justify-content-between align-items-center container-fluid">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="logo-text m-0">[ A F R I B A N K L O G S ]</h2>
        <div class="d-flex">
            <a href="login.html" class="me-2">
              <button class="btn btn-robot">
                LOGIN // <i class="fas fa-terminal"></i>
              </button>
            </a>
            <a href="register.html">
              <button class="btn btn-robot btn-filled">
                REGISTER // <i class="fas fa-user-lock"></i>
              </button>
            </a>
        </div>
    </div>
</div>

<div class="container" style="max-width: 500px;">
  <div class="register-container">
    <h3 class="text-center form-title text-scan">
        // CLIENT_PROFILE CREATION //
    </h3>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">FULL_NAME</label>
        <input type="text" class="form-control" id="fullname" placeholder="ENTER CLIENT FULL NAME" required>
      </div>
      <div class="mb-3">
        <label class="form-label">DATE_OF_BIRTH</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CLIENT_ID (Email Address)</label>
        <input type="email" class="form-control" id="email" placeholder="ENTER EMAIL ADDRESS" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CONTACT_NODE (Phone Number)</label>
        <input type="tel" class="form-control" id="phone" placeholder="+234xxxxxxxxxx" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ORIGIN_NODE (Nationality)</label>
        <select class="form-select" id="nationality" required>
          <option value="">SELECT SOURCE COUNTRY</option>
          <option value="NG">NIGERIA (+234)</option>
          <option value="GH">GHANA (+233)</option>
          <option value="ZA">SOUTH AFRICA (+27)</option>
          <option value="KE">KENYA (+254)</option>
          <option value="DZ">ALGERIA (+213)</option>
          <option value="EG">EGYPT (+20)</option>
          <option value="CI">IVORY COAST (+225)</option>
          <option value="TZ">TANZANIA (+255)</option>
          <option value="UG">UGANDA (+256)</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">GENDER_ID</label>
        <select class="form-select" id="gender" required>
          <option value="">SELECT GENDER IDENTIFIER</option>
          <option value="Male">MALE</option>
          <option value="Female">FEMALE</option>
          <option value="Other">OTHER</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">SEC_KEY (Password)</label>
        <input type="password" class="form-control" id="password" placeholder="CREATE SECURITY KEY" required>
      </div>
      <div class="mb-3">
        <label class="form-label">SEC_KEY CONFIRMATION</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="REPEAT SECURITY KEY" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="securityCheck" required>
        <label class="form-check-label" for="securityCheck">
          ACKNOWLEDGE: ALL PROVIDED DATA IS VALID.
        </label>
      </div>
      <button type="submit" class="btn btn-submit-robot w-100">
        <i class="fas fa-user-plus"></i> EXECUTE REGISTRATION
      </button>
      <p class="text-center login-link">
        ACCOUNT DETECTED? <a href="login.html">INITIATE LOGIN PROTOCOL</a>
      </p>
    </form>
  </div>
</div>

<footer>
  <p><span class="text-scan">SYSTEM LOG</span> // TIME: <span id="current-time"></span> // STATUS: WAITING FOR INPUT</p>
  <p class="mb-0">AFRIBANKLOGS <span class="text-primary">V.2.5</span> | COPYRIGHT <span class="text-dim">@ AI-ENTITY 2025</span></p>
</footer>

<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const fullName = document.getElementById("fullname").value.trim();
    const dob = document.getElementById("dob").value;
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const nationality = document.getElementById("nationality").value;
    const gender = document.getElementById("gender").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const checked = document.getElementById("securityCheck").checked;

    if (!checked) {
      alert("ERROR: ACKNOWLEDGEMENT REQUIRED.");
      return;
    }

    if (password !== confirmPassword) {
      alert("ERROR: SECURITY KEYS DO NOT MATCH.");
      return;
    }

    if (password.length < 6) {
      alert("ERROR: SEC_KEY TOO SHORT. MINIMUM 6 CHARACTERS.");
      return;
    }

    // If all validations pass
    alert("REGISTRATION SUCCESSFUL. REDIRECTING...");
    window.location.href = "dashboard _log.html";
  });
  
  // Script to update current time for the "System Log" feel
  setInterval(() => {
    document.getElementById('current-time').innerText = new Date().toLocaleTimeString('en-US', { hour12: false });
  }, 1000);
</script>

</body>
</html>
