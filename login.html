<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AfriBankLogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #0a0a0a; color: #f8f9fa; font-family: 'Segoe UI', sans-serif;">

<!-- Header -->
<div style="width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: #0a0a0a; position: fixed; top: 0; left: 0; z-index: 1000; border-bottom: 1px solid #17a2b8;">
  <h2 style="color: #17a2b8; font-size: 20px; margin: 0;">AfriBankLogs</h2>
  <div>
    <a href="login.html" style="text-decoration: none;">
      <button style="background-color: #17a2b8; border: none; color: white; padding: 5px 12px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-right: 10px;">Login</button>
    </a>
    <a href="register.html" style="text-decoration: none;">
      <button style="background-color: transparent; border: 2px solid #17a2b8; color: #17a2b8; padding: 5px 12px; border-radius: 20px; font-size: 13px; font-weight: bold;">Register</button>
    </a>
  </div>
</div>

<!-- Login Form -->
<div class="container" style="max-width: 450px; margin-top: 120px;">
  <h3 class="text-center" style="color: #17a2b8;">Welcome Back</h3>
  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label" style="color:#ccc;">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label class="form-label" style="color:#ccc;">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="remember">
      <label class="form-check-label" for="remember" style="color: #ccc;">Remember me</label>
    </div>
    <button type="submit" class="btn w-100" style="background-color: #17a2b8; color: white; font-weight: bold; border-radius: 20px;">Login</button>
    <p class="text-center mt-3" style="color: #aaa;">Don't have an account? <a href="register.html" style="color: #17a2b8; text-decoration: none;">Register</a></p>
  </form>
</div>

<!-- Footer -->
<footer style="padding: 15px; text-align: center; color: #aaa; font-size: 0.9rem; background-color: #111; margin-top: 40px;">
  &copy; 2025 AfriBankLogs.com | All Rights Reserved
</footer>

<!-- Script -->
<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please fill in all fields.");
      return;
    }

    if (!email.includes("@") || !email.includes(".")) {
      alert("Please enter a valid email.");
      return;
    }

    if (password.length < 6) {
      alert("Password must be at least 6 characters.");
      return;
    }

    // For demonstration, login always "succeeds"
    alert("Login successful!");
    window.location.href = "dashboard.log.html";
  });
</script>

</body>
</html>
